version: '3.8'

services:
  nextengine-app:
    image: nextengine:1.1 # Mantenha a versão da sua imagem aqui
    networks:
      - network_public # IMPORTANTE: Verifique se este é o nome correto da sua rede Traefik
    
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        # --- Configuração Robusta com Redirecionamento de WWW ---
        - "traefik.enable=true"
        - "traefik.docker.network=network_public"

        # --- Roteador Principal (HTTPS) ---
        # A regra agora captura tanto o domínio principal quanto o 'www'
        - "traefik.http.routers.nextengine-app.rule=Host(`nextengine.com.br`, `www.nextengine.com.br`)"
        - "traefik.http.routers.nextengine-app.entrypoints=websecure"
        - "traefik.http.routers.nextengine-app.tls=true"
        - "traefik.http.routers.nextengine-app.tls.certresolver=letsencrypt" # IMPORTANTE: Use o nome do seu resolver configurado para DNS-01

        # --- Middleware para redirecionar WWW para o domínio principal ---
        - "traefik.http.routers.nextengine-app.middlewares=redirect-www"
        - "traefik.http.middlewares.redirect-www.redirectregex.regex=^https://www.nextengine.com.br/(.*)"
        - "traefik.http.middlewares.redirect-www.redirectregex.replacement=https://nextengine.com.br/$${1}"

        # --- Roteador para redirecionamento HTTP -> HTTPS (boa prática) ---
        - "traefik.http.routers.nextengine-http.rule=Host(`nextengine.com.br`, `www.nextengine.com.br`)"
        - "traefik.http.routers.nextengine-http.entrypoints=web"
        - "traefik.http.routers.nextengine-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

        # --- Configuração do Serviço ---
        - "traefik.http.services.nextengine-app.loadbalancer.server.port=80"

networks:
  network_public:
    external: true